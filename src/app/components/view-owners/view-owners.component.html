<div class="m-3 flex flex-col items-center centered">

    <table class="table table-bordered table-dark">

        <tr>
            <th scope="col">DNI</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Tipo</th>

            <tr *ngFor="let o of owners">

            </tr>
        </tbody>
    </table>
    
</div>
